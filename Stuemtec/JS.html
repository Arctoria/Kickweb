<html lang="en">
<head>

<body>
    <button id="trigger">1.04.2021</button>
    <div id="panel" class = "">
        <button id="trigger">1.04.2021</button>
        <div class="calendars">
        <div class="calendar"></div>
        <div class="calendar"></div></div>
    </div>

    <script>
        // put button in a var
        //panel in a var
        const trigger = document.querySelector(`#trigger`)
        const panel = document.querySelector(`#panel`)
        //check for click button
        // put class on the pael

        trigger.addEventListener(`click`, function(){
//set a class on the panel to introduce it
    panel.classList.add(`doesExist`)
setTimeout(() => {
    //set a class on the panel to let it fade
    panel.classList.add(`isVisible`)
}, 50);
    })

        panel.addEventListener(`click`, function(){
//set a class on the panel
    panel.classList.remove(`isVisible`)
    setTimeout(() => {
    //set a class on the panel to let it fade
    panel.classList.remove(`doesExist`)
}, 50);
    })
        
    </script>
</body>
